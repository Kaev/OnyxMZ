<dialog id="invalid-account-dialog" class="invalid-account-dialog">
    <div class="invalid-account-text-container">Username doesn't exist or password is wrong.</div>
    <button id="cancel-invalid-account-dialog">OK</button>
</dialog>

<div class="login-container">
    <div class="login-input-container">
        <input type="text" id="username" autocomplete="off" required="">
        <label>Username</label>
    </div>
    <div class="login-input-container">
        <input type="password" id="password" autocomplete="off" required="">
        <label>Password</label>
    </div>
    <button id="login-connect-button" tabindex="-1">Connect</button>
</div>
